<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Leaderboard</title>
  </head>
  <body>
    <div class="header">
      <h1 class="heading">Leaderboard</h1>
    </div>
    <section class="container">
      <div class="ScoreBoard">
        <div class="scoreboardHeading">
          <h2>Recent Score</h2>
          <button class="refresh" id="refresh">Refresh</button>
        </div>
        <ul class="list">
          <li>
            <span class="name">karan</span>: <span class="score">110</span>
          </li>
          <li>
            <span class="name">karan</span>: <span class="score">110</span>
          </li>
          <li>
            <span class="name">karan</span>: <span class="score">110</span>
          </li>
        </ul>
      </div>
      <div class="EnterBoard">
        <h2>Add your score</h2>
        <input type="text" class="name" id="nameInput" placeholder="enter you name" />
        <input type="text" class="score" id="scoreInput" placeholder="enter you score" />
        <button id="submit">Submitt</button>
      </div>
    </div>
  </body>
</html>
